input_dir: Source
output_dir: Source/Generated/

plist:
  paths: Resources/dimens.plist
  templateName: inline-swift4
  output: Dimens.swift

strings:
  paths: Base.lproj/Localizable.strings
  templateName: structured-swift4
  output: L10n.swift

xcassets:
  paths: Assets.xcassets
  templateName: swift4
  output: Assets.swift

colors:
  paths: Resources/color.txt
  templateName: literals-swift4
  output: MyColor.swift

